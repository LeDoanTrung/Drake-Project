<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col">
				<nav>
					<ol class="breadcrumb"> 
						<li class="breadcrumb-item">
							<a th:href="@{/}" style="text-decoration: none;">Home</a>
						</li>
						
						
							<li class="breadcrumb-item">
								<a th:href="@{'/c/' + ${category.alias}}" style="text-decoration: none;">[[${category.name}]]</a>
							</li>
						
						
						<li class="breadcrumb-item" th:if="${product != null}">
							<span>[[${product.shortName}]]</span>
						</li>
					</ol>
				</nav>
			</div>
		</div>
	
</div>


<div th:fragment="content2" th:remove="tag">
	<div class="row">
		<div class="col">
			<nav>
				<ol class="breadcrumb"> 
					<li class="breadcrumb-item">
						<a th:href="@{/}" style="text-decoration: none;">Home</a>
					</li>
					
					
						<li class="breadcrumb-item">
							<a th:href="@{'/b/' + ${brand.name}}" style="text-decoration: none;">[[${brand.name}]]</a>
						</li>
					
					
					<li class="breadcrumb-item" th:if="${product != null}">
						<span>[[${product.shortName}]]</span>
					</li>
				</ol>
			</nav>
		</div>
	</div>

</div>
</body>
</html>
